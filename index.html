<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Recipe App</h1>
    <input type="text" id="search-input" placeholder="Search for recipes">
  </header>

  <main>
    <section id="recipe-listings">
      <!-- Recipe cards will be dynamically added here -->
    </section>

    <section id="favorites">
      <h2>Favorites</h2>
      <!-- Favorite recipes will be dynamically added here -->
    </section>

    <section id="add-recipe">
      <h2>Add Recipe</h2>
      <form id="add-recipe-form">
        <label for="recipe-name">Name</label>
        <input type="text" id="recipe-name" required>

        <label for="recipe-ingredients">Ingredients</label>
        <textarea id="recipe-ingredients" required></textarea>

        <label for="recipe-instructions">Instructions</label>
        <textarea id="recipe-instructions" required></textarea>

        <button type="submit">Add Recipe</button>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
